<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cars</title>
    <style>
        body{
            background-color: black;
        }
        header{

            font-size: 90px;
            margin-bottom: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: white;
        }
        .container{
            
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border: 2px solid white;
            padding: 40px 0px;
        }
        .card{
            width: 450px;
            height: 400px;
            border: 2px solid white;
            text-align: center;
            margin: 0 auto;
        }
        img{
            width: 90%;
            height: 270px;
        }
        button{
            width: 10vw;
            height: 5vh;
            margin: 10px 0;
            background-color: black;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 1.5vw;
            color: white;
            border: 2px solid white;
            border-radius: 20px;
        }
        button:hover{
            transform: scale(1.2);
            color:black;
            background-color: white;
        }
        h3{
            color: white;
            text-align: left;
            margin-left: 20px;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <header id="head">High End Premium Cars</header>
    <div class="container" id="cont">
        <div class="card" id="card1">
            <h3 id="head1">Mini Cooper</h3>
                <img id="img1" src="https://th.bing.com/th/id/OIP.nP24jXKEPtPtGEawP6F9fwHaEK?rs=1&pid=ImgDetMain" alt="mini cooper">
                <button id="btn1">Hide</button>
        </div>
        <div class="card" id="card2">
            <h3 id="head2">Aston Martin</h3>
                <img  id="img2" src="https://1.bp.blogspot.com/-JIXrAaNgFx8/X-UhHNB8w7I/AAAAAAAAYbk/ZalAp46oMSkY6s005-9rEfGnTjAVMspmQCLcBGAsYHQ/s1573/Screen%2BShot%2B2020-12-25%2Bat%2B00.11.37.jpg" alt="aston">
                <button id="btn2">None</button>
        </div>
        <div class="card" id="card3">
            <h3 id="head3">Alpha Romeo</h3>
                <img  id="img3" src="https://www.hdwallpaper.nu/wp-content/uploads/2015/08/Alfa_Romeo_wallpaper_039.jpg" alt="alpha">
                <button id="btn3">Reset</button>
        </div>


    </div>
</body>
</html>
